databaseChangeLog:
  - changeSet:
      id: 1
      author: igor
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
  - changeSet:
      id: 2
      author: igor
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: card
                  type: VARCHAR(255)
              - column:
                  name: user
                  type: VARCHAR(255)
              - column:
                  name: balance
                  type: BIGINT
              - column:
                  name: status
                  type: VARCHAR(255)
              - column:
                  name: validity_period
                  type: DATE
        - addForeignKeyConstraint:
            baseTableName: cards
            baseColumnNames: id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_cards_users
